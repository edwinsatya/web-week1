<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Kerajinan Yogyakarta</title>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Stylish" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
    <!--------------menu home-------------->
        <div id="home" class="homepage">
            <h2>Kerajinan Yogyakarta</h2>
            <div class="button">
                <div class="link-button1">
                    <a href="#home"><span>Home</span></a>
                </div>
                <br><br>
                <div class="link-button2">
                    <a href="#gallery"><span>Gallery</span></a>
                </div>
                <br><br>
                <div class="link-button3">
                    <a href="#contact"><span>ContactUs</span></a>
                </div>
            </div>
        </div>
    <!--------------menu gallery-------------->
    <section id="gallery">

    </section>
    <!--------------menu contact-------------->
    <section id="contact">
      <form id="overlay" action="" method="GET">
        <h1>Contact Us</h1>
        <table>
          <tr>
            <td> <label for="name">Name</label></td>
          <td>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </td>
          </tr>

          <tr>
            <td>
              <label for="email">Email</label>
            </td>
          <td>
              <input type="email" id="email" name="email" placeholder="Your email" required>  
          </td>
          </tr>

          <tr>
            <td> 
              <label for="phone">Phone</label>
            </td>
          <td>
              <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
          </td>
          </tr>

          <tr>
          <td>
              <label for="message">Message</label>
          </td>
            <td>
          <textarea id="message" name="message" rows="8" cols="40" placeholder="Write something" required></textarea>
            </td>
          </tr>

          <tr> 
            <td colspan="2">
          <input type="submit" value="Send">
            </td>
          </tr>

        </table>
      </form>
    </section>
    </body>
</html>
